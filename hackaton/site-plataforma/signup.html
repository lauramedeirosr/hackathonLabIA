<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | Plataforma de IA</title>
    <link rel="stylesheet" href="importante.css">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="auth-container">

        <div class="card">
            <h4 class="title">Criar Conta</h4>

            <form action="login.html">

                <!-- NOME -->
                <div class="field">
                    <svg class="input-icon" viewBox="0 0 488 512" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#FF7A00" d="M244 256A128 128 0 1 0 244 0a128 128 0 1 0 0 256zm-89.6 32C69.1 288 0 357.1 0 442.4C0 480.5 31.5 512 69.6 512H418.4c38.1 0 69.6-31.5 69.6-69.6c0-85.3-69.1-154.4-154.4-154.4H154.4z"/>
                    </svg>
                    <input autocomplete="off" placeholder="Nome completo" class="input-field" type="text" required>
                </div>

                <!-- EMAIL -->
                <div class="field">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="#FF7A00" d="M20 4H4a2 2 0 0 0-2 2v1.2l10 5.3l10-5.3V6a2 2 0 0 0-2-2Zm0 4.75l-8.35 4.45a1 1 0 0 1-.9 0L2 8.75V18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8.75Z"/>
                    </svg>
                    <input autocomplete="off" placeholder="Email" class="input-field" type="email" required>
                </div>

                <!-- SENHA -->
                <div class="field">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="#FF7A00" d="M17 8V6a5 5 0 0 0-10 0v2H5v14h14V8h-2ZM9 6a3 3 0 0 1 6 0v2H9V6Z"/>
                    </svg>
                    <input autocomplete="off" placeholder="Senha" class="input-field" type="password" required>
                </div>

                <!-- CONFIRMAR SENHA -->
                <div class="field">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="#FF7A00" d="M17 8V6a5 5 0 0 0-10 0v2H5v14h14V8h-2ZM9 6a3 3 0 0 1 6 0v2H9V6Zm1 8h4v2h-4v-2Z"/>
                    </svg>
                    <input autocomplete="off" placeholder="Confirmar senha" class="input-field" type="password" required>
                </div>

                <!-- BOTÃO -->
                <button class="btn" type="submit">Criar Conta</button>

                <!-- LINKS -->
                <a href="login.html" class="btn-link">Já tem conta? Faça login</a>
                <a href="forgot-password.html" class="btn-link">Esqueceu a senha?</a>

            </form>
        </div>

    </div>

</body>
</html>
