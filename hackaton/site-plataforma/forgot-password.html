<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha | Plataforma de IA</title>
    <link rel="stylesheet" href="importante.css">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="auth-container">

        <div class="card" id="forgot-card">

            <h4 class="title">Recuperar Senha</h4>

            <!-- FORM DE RECUPERAÇÃO -->
            <form id="forgot-form">

                <p style="color:#dcdcdc; font-size:0.9rem; margin-bottom:10px;">
                    Informe seu email para enviarmos o link de redefinição:
                </p>

                <div class="field">
                    <svg class="input-icon" viewBox="0 0 24 24">
                        <path fill="#FF7A00" d="M20 4H4a2 2 0 0 0-2 2v1.2l10 5.3l10-5.3V6a2 2 0 0 0-2-2Zm0 4.75l-8.35 4.45a1 1 0 0 1-.9 0L2 8.75V18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8.75Z"/>
                    </svg>
                    <input autocomplete="off" placeholder="Seu email" class="input-field" type="email" required>
                </div>

                <button class="btn" type="submit">Enviar Link</button>

                <a href="login.html" class="btn-link">Voltar para o login</a>
            </form>

            <!-- MENSAGEM DE SUCESSO (aparece após envio) -->
            <div id="success-message" style="display:none;">
                <h4 class="title">Email Enviado!</h4>
                <p style="color:#dcdcdc; font-size:0.95rem; margin-bottom:15px;">
                    Verifique sua caixa de entrada e siga as instruções para redefinir sua senha.
                </p>

                <a href="login.html">
                    <button class="btn">Voltar ao Login</button>
                </a>
            </div>

        </div>
    </div>

    <script>
        const form = document.getElementById("forgot-form");
        const successMessage = document.getElementById("success-message");
        const card = document.getElementById("forgot-card");

        form.addEventListener("submit", function(e){
            e.preventDefault();

            form.style.display = "none";  
            successMessage.style.display = "block";
        });
    </script>

</body>
</html>
